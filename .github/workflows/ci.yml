name: CI/CD Pipeline

on:
  push:
    branches: [main]

jobs:
  Deploy:
    name: CD
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23.0'

      - name: Make build script executable
        run: chmod +x ./scripts/buildprod.sh

      - name: Build app
        run: ./scripts/buildprod.sh

      - name: Deploy to AWS App Runner
        run: |
          aws apprunner start-deployment \
            --service-arn arn:aws:apprunner:eu-central-1:841162699538:service/notely-service/a20db856be2e46c8bba25499102b8731

  style:
    name: Style
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23.0'

      - name: Install staticcheck
        run: go install honnef.co/go/tools/cmd/staticcheck@latest

      - name: Run staticcheck
        run: staticcheck ./...
